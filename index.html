<!DOCTYPE html>
<html lang="cs-CZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improapka</title>

<body>

<style>
/*menší velikost obrazovky na PC, velikost obrazovky mobil*/
@media only screen and (max-width: 600px) {
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.carousel-container {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  width: 100%;
  height: 100%;
}

button.arrowLeft, button.arrowRight {
  font-size: 10vw;
  margin-left: 1vw;
  margin-right: 1vw;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 10;
  display: inline-block !important;
}

.container {
  width: 80%;
  height: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  position: relative;
}

.slide {
  display: none;
  flex-shrink: 0;
  width: 100%;
  justify-content: center;
  align-items: center;
}

.slide.active {
  display: flex;
}

.items {
  text-align: center;
}

div.textStyle {
  background-color: lightgray;
  color: black;
  border-radius: 8vw;
  font-size: 6vw !important;
  padding: 4vw !important;
  margin-top: 6vh !important;
  font-family: Arial, Helvetica, sans-serif;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.images {
  width: 60vw !important;
}

.counterstyle {
  font-size: 6vw !important;
  font-family: Arial, Helvetica, sans-serif;
}

}

/*normální velikost obrazovky na PC*/
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.container {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}


.items {
  text-align: center;
  width: 100%;
}

#itemstyle {
  width: 100%;
}

.textStyle {
  background-color: lightgray;
  color: black;
  border-radius: 5vw;
  font-size: 2.5vw;
  padding: 1.2vw;
  margin-top: 3vw !important;
  font-family: Arial, Helvetica, sans-serif;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  align-items: center;
  width: 80%;
  margin: 0 auto;
}

.arrowLeft, .arrowRight {
  font-size: 2rem;
  background: none;
  border: none;
  cursor: pointer;
  padding: 1rem;
  z-index: 10;
  display: none;
}

.images {
  width: 25vw;
  align-items: center;
  text-align: center;
}

.counterstyle {
  font-size: 2.5vw;
  font-family: Arial, Helvetica, sans-serif;
}

</style>
</head>

<body>
  <div class="carousel-container">
    <button class="arrowLeft" onclick="showPrevious()">←</button>

  <div class="container">
    <div class="slide povolani" id="itemstyle">
      <div class="items">
        <p id="counterPovolani" class="counterstyle"></p>
      <!-- placeholder obrázek (povolání) ↓ -->
         <img src="Images/Bag1.png" alt="povolani" class="images" onclick="showWordPovolani()">
        <div id="randomPovolani1" class="textStyle" onclick="lockedIn('randomPovolani1')">Možnost 1</div>
        <div id="randomPovolani2" class="textStyle" onclick="lockedIn('randomPovolani2')">Možnost 2</div>
      </div>
    </div>

    <div class="slide misto" id="itemstyle">
      <div class="items">
        <p id="counterMisto" class="counterstyle"></p>
      <!-- placeholder obrázek (místo) ↓ -->
        <img src="Images/Bag2.png" alt="misto" class="images" onclick="showWordMisto()">
        <div id="randomMisto1" class="textStyle" onclick="lockedIn('randomMisto1')">Možnost 1</div>
        <div id="randomMisto2" class="textStyle" onclick="lockedIn('randomMisto2')">Možnost 2</div>
      </div>
    </div>

    <div class="slide emoce" id="itemstyle">
      <div class="items">
        <p id="counterEmoce" class="counterstyle"></p>
      <!-- placeholder obrázek (emoce) ↓ -->
         <img src="Images/Bag3.png" alt="emoce" class="images" onclick="showWordEmoce()">
        <div id="randomEmoce1" class="textStyle" onclick="lockedIn('randomEmoce1')">Možnost 1</div>
        <div id="randomEmoce2" class="textStyle" onclick="lockedIn('randomEmoce2')">Možnost 2</div>
      </div>
    </div>
  </div>

  <button class="arrowRight" onclick="showNext()">→</button>
</div>

// šipky - funkce slides
const slides = document.querySelectorAll('.slide');
let currentIndex = 1;

function updateSlides() {
  slides.forEach((slide, index) => {
    slide.classList.toggle('active', index === currentIndex);
  });
}

function showPrevious() {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  updateSlides();
}

function showNext() {
  currentIndex = (currentIndex + 1) % slides.length;
  updateSlides();
}

updateSlides();

  const options2Povolani = [...options1Povolani];

  const currentCountPovolani = options1Povolani.length;
  const totalCountPovolani = options2Povolani.length;

  document.getElementById("counterPovolani").textContent = `${currentCountPovolani}/${totalCountPovolani}`;


// losování slov funkce

    document.getElementById("randomPovolani1").textContent = word1;
  }

    const word2 = options2Povolani[Math.floor(Math.random() * options2Povolani.length)];
    document.getElementById("randomPovolani2").textContent = word2;
  }
}


// counter slov - místa
  const options1Misto = ["zastávka", "park", "útes", "pláž", "kino", "vlak", "jídelna", "divadlo", "les", "koupaliště", "nádraží", "letiště", "kemp", "stan", "poušť", "loď", "kancelář", "obchod/obchodní dům", "tramvaj", "zoo", "trafika", "knihovna", "byt", "most", "letadlo", "restaurace", "ulice", "nemocnice", "pole", "tělocvična", "škola", "hory", "náves", "zámek", "vinárna", "zahrada", "muzeum", "galerie", "výtah", "čekárna", "kadeřnictví", "sauna", "tržiště", "diskotéka", "koncert", "bar", "kavárna", "vesmírná loď", "čajovna", "banka", "fronta", "pouť/lunapark", "teambuilding", "firemní večírek", "talentová soutěž", "cirkus", "mrazící box", "poslední zastávka vlaku", "u zubaře", "temné zákoutí mysli", "centrum antikonfliktního týmu", "školní jídelna", "vědecká stanice na Antarktidě", "ponorka", "očistec", "peklo", "nebe", "učňovské kadeřnictví", "pitevna", "pila", "slepičárna", "účtárna", "kuchyňka", "novorozenecké oddělení", "kuřárna", "benzínová pumpa", "šatna", "kemp", "kanoe", "karneval", "pod vodou", "zkumavka", "místo činu", "kravín", "studna", "pivní půllitr", "hranice", "zřícenina", "schůze SVJ", "přijímací pohovor"];
  const options2Misto = [...options1Misto];

  const currentCountMisto = options1Misto.length;
  const totalCountMisto = options2Misto.length;

  document.getElementById("counterMisto").textContent = `${currentCountMisto}/${totalCountMisto}`;

// losování slov funkce
function showWordMisto() {

  // funkce zamykání
  if (!lockedWords.randomMisto1) {
    const word1 = options1Misto[Math.floor(Math.random() * options1Misto.length)];
    document.getElementById("randomMisto1").textContent = word1;
  }

  if (!lockedWords.randomMisto2) {
    const word2 = options2Misto[Math.floor(Math.random() * options2Misto.length)];
    document.getElementById("randomMisto2").textContent = word2;

}


// counter slov - emoce
  const options1Emoce = ["empatie", "důvěřivost", "naivita", "výbušnost/vznětlivost", "flegmatičnost", "zamilovanost", "energičnost", "hysterie", "trpělivost", "moudrost", "škodolibost", "otupělost", "radost", "smutek", "dramatičnost", "nápaditost/kreativita", "prospěchářství", "sebestřednost", "náladovost", "lenost", "zbabělost", "statečnost", "strach", "rozmazlenost", "úzkostlivost", "cílevědomost", "houževnatost", "poslušnost", "povýšenost", "ctižádost", "aktivní", "workoholik", "serióznost/vážnost", "bezohlednost", "vytrvalost", "bezcharakterní", "bojácný", "nedůvěřivý", "roztržitý", "líný", "lehkomyslnost", "pomstychtivost", "závist", "nepřátelství", "pesimismus", "puntičkářství", "neohroženost", "velkorysost", "vynalézavost", "rozvážnost", "stydlivost", "přecitlivělý", "asociální", "bezstarostnost", "činorodost", "depresivní", "vychloubačnost", "konzervativní", "lhostejnost", "koketnost", "lstivost", "vztahovačnost", "stydlivost/nesmělost", "nerozhodnost", "podezíravost", "přecitlivělý", "rozpustilost", "vášnivý/temperamentní", "zodpovědnost", "nezodpovědnost", "zapomětlivost", "záludnost", "impulsivní", "zbrklý", "hrdost"];

  const currentCountEmoce = options1Emoce.length;
  const totalCountEmoce = options2Emoce.length;

  document.getElementById("counterEmoce").textContent = `${currentCountEmoce}/${totalCountEmoce}`;


// losování slov funkce
function showWordEmoce() {

   // funkce zamykání
    if (!lockedWords.randomEmoce1) {
      const word1 = options1Emoce[Math.floor(Math.random() * options1Emoce.length)];
      document.getElementById("randomEmoce1").textContent = word1;
  }

    if (!lockedWords.randomEmoce2) {
      const word2 = options2Emoce[Math.floor(Math.random() * options2Emoce.length)];
      document.getElementById("randomEmoce2").textContent = word2;
  }
}

function lockedIn(id) {
  lockedWords[id] = !lockedWords[id];

  const element = document.getElementById(id);
  if (lockedWords[id]) {
    element.style.color = "gray";
    element.style.background = "gainsboro";
  } else {
    element.style.color = "black";
    element.style.background = "lightgray";
  }
}
</script>
