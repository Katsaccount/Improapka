<!DOCTYPE html>
<html lang="cs-CZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improapka</title>
</head>
<body>

<style>
/*menší velikost obrazovky na PC, velikost obrazovky mobil*/
@media only screen and (max-width: 600px) {
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.carousel-container {
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  width: 100%;
  height: 100%;
}

.arrowLeft, .arrowRight {
  font-size: 2rem;
  background: none;
  border: none;
  cursor: pointer;
  z-index: 10;
  display: inline-block !important;
}

.container {
  width: 80%;
  height: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  position: relative;
}

.slide {
  display: none;
  flex-shrink: 0;
  width: 100%;
  justify-content: center;
  align-items: center;
}

.slide.active {
  display: flex;
}

.items {
  text-align: center;
}

.textStyle {
  background-color: rgb(215, 219, 218);
  color: rgb(64, 66, 70);
  border-radius: 5vw;
  font-size: 5vw !important;
  padding: 2vw !important;
  margin-top: 5vw !important;
  font-family: Arial, Helvetica, sans-serif;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.images {
  width: 50vw !important;
}

}

/*normální velikost obrazovky na PC*/
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

.container {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}


.items {
  text-align: center;
  width: 100%;
}

#itemstyle {
  width: 100%;
}

.textStyle {
  background-color: rgb(215, 219, 218);
  color: rgb(64, 66, 70);
  border-radius: 5vw;
  font-size: 2.5vw;
  padding: 1.2vw;
  margin-top: 3vw !important;
  font-family: Arial, Helvetica, sans-serif;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  align-items: center;
  width: 80%;
  margin: 0 auto;
}

.arrowLeft, .arrowRight {
  font-size: 2rem;
  background: none;
  border: none;
  cursor: pointer;
  padding: 1rem;
  z-index: 10;
  display: none;
}

.images {
  width:25vw;
  align-items: center;
  text-align: center;
}

  </style>
</head>

<body>
  <div class="carousel-container">
    <button class="arrowLeft" onclick="showPrevious()">←</button>

  <div class="container">
    <div class="slide povolani" id="itemstyle">
      <div class="items">
      <!-- placeholder obrázek (povolání) ↓ -->
        <img src="Images/Bag1.png" alt="povolani" class="images">
        <div id="randomPovolani1" onclick="showWordPovolani('randomPovolani1')" class="textStyle">Možnost 1</div>
        <div id="randomPovolani2" onclick="showWordPovolani('randomPovolani2')" class="textStyle">Možnost 2</div>
      </div>
    </div>

    <div class="slide misto" id="itemstyle">
      <div class="items">
      <!-- placeholder obrázek (místo) ↓ -->
        <img src="Images/Bag2.png" alt="misto" class="images">
        <div id="randomMisto1" onclick="showWordMisto('randomMisto1')" class="textStyle">Možnost 1</div>
        <div id="randomMisto2" onclick="showWordMisto('randomMisto2')" class="textStyle">Možnost 2</div>
      </div>
    </div>

    <div class="slide emoce" id="itemstyle">
      <div class="items">
      <!-- placeholder obrázek (emoce) ↓ -->
        <img src="Images/Bag3.png" alt="emoce" class="images">
        <div id="randomEmoce1" onclick="showWordEmoce('randomEmoce1')" class="textStyle">Možnost 1</div>
        <div id="randomEmoce2" onclick="showWordEmoce('randomEmoce2')" class="textStyle">Možnost 2</div>
      </div>
    </div>
  </div>

  <button class="arrowRight" onclick="showNext()">→</button>
</div>


<script>
const slides = document.querySelectorAll('.slide');
let currentIndex = 1;

function updateSlides() {
  slides.forEach((slide, index) => {
    slide.classList.toggle('active', index === currentIndex);
  });
}

function showPrevious() {
  currentIndex = (currentIndex - 1 + slides.length) % slides.length;
  updateSlides();
}

function showNext() {
  currentIndex = (currentIndex + 1) % slides.length;
  updateSlides();
}

updateSlides();

    //placeholder slova - povolání
  const wordsPovolani = ["Architekt", "Automechanik", "Kuchař", "Hasič", "Zedník", "Policista", "Zubař", "Doktor", "Číšník", "Učitel", "Veterinář", "Astronaut", "Pošťák", "Květinář", "Popelář", "Zpěvák", "Herec", "Uklízeč", "Sekretář", "Malíř", "Designér", "Cukrář", "Kadeřník", "Farmář", "Kominík"];

function showWordPovolani(id) {
  const randomIndex = Math.floor(Math.random() * wordsPovolani.length);
  const randomWord = wordsPovolani[randomIndex];
  const textDiv = document.getElementById(id);
  textDiv.textContent = randomWord;
}

    //placeholder slova - místa
  const wordsMisto = ["Ostrov", "Zámek", "Zábavní park", "Škola", "Ve vlaku", "Na lodi", "Na zastávce", "Restaurace", "Obchod", "Zahrada", "Les", "Pláž", "Farma", "Důl", "Peklo", "Nebe", "Moře", "Podzemí", "Vesmír", "ZOO", "Akvárium", "Park", "Hory", "Banka", "Kino"];

function showWordMisto(id) {
  const randomIndex = Math.floor(Math.random() * wordsMisto.length);
  const randomWord = wordsMisto[randomIndex];
  const textDiv = document.getElementById(id);
  textDiv.textContent = randomWord;
}

      //placeholder slova - emoce
  const wordsEmoce = ["Radost", "Smutek", "Vztek", "Překvapení", "Strach", "Znechucení", "Zvědavost", "Nadšení", "Zklamání", "Spokojenost", "Úzkost", "Nuda", "Žárlivost", "Odhodlanost", "Ospalost", "Legrace", "Uraženost", "Stud", "Nesmělost", "Odpor", "Únava", "Bdělost", "Samolibost"];

function showWordEmoce(id) {
  const randomIndex = Math.floor(Math.random() * wordsEmoce.length);
  const randomWord = wordsEmoce[randomIndex];
  const textDiv = document.getElementById(id);
  textDiv.textContent = randomWord;
}
</script>


</body>
</html>
